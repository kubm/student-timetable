<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Timetable</title>

    <!--/*/ <th:block th:include="fragments/headinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h1>Hello</h1>

        <h2>Student!</h2>
    </div>
    <div th:if="${not #lists.isEmpty(przedmioty)}">
        <h2>Lista przedmiotów</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nazwa</th>
                    <th>Kolor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${przedmioty}" >
                    <th scope="row" th:text="${subject.id}">Id</th>
                    <td th:text="${subject.name}">Nazwa</td>
                    <td th:text="${subject.colour}">Kolor</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${not #lists.isEmpty(lesson)}">
        <h2>Lista zajec</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Typ Zajec</th>
                    <th>Dzień tyg.</th>
                    <th>Przedmiot</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lesson : ${lesson}">
                    <th scope="row" th:text="${lesson.id}">Id</th>
                    <td th:text="${lesson.lessonType.name}">Typ Zajec</td>
                    <td th:text="${lesson.dzien_tygodnia}">Dzień tygodnia</td>
                    <td th:text="${lesson.subject.name}">Przedmiot</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${not #lists.isEmpty(typyZajec)}">
        <h2>Lista typów zajęć</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nazwa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lessonType : ${typyZajec}">
                    <th scope="row" th:text="${lessonType.id}">Id</th>
                    <td th:text="${lessonType.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${not #lists.isEmpty(przedmioty)}">
        <div th:each="subject : ${przedmioty}">
            <h2 th:text="${subject.name}">Nazwa Przedmiotu</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Rodzaj Zajec</th>
                    <th>Dzien tygodnia</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson : ${subject.lesson}">
                    <th scope="row" th:text="${lesson.lessonType.name}">Typ Zajec</th>
                    <td th:text="${lesson.dzien_tygodnia}">Dzień tygodnia</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
