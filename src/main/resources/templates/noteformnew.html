<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Timetable</title>
    <!--/*/ <th:block th:include="fragments/headinc :: head"></th:block> /*/-->

</head>
<body><!--/*/ <th:block th:include="fragments/navbar :: nav"></th:block> /*/-->
<div class="container-fluid">
    <div class="row"><!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main" >
            <h1><i class="fa fa-pencil fa-fw"></i><th:block th:text="'Nowa notatka'"></th:block></h1>
            <div class="row" >
                <form th:object="${note}" th:action="@{/notenew}" method="post">
                    <div class="container">
                        <div class="col-12" style="width: 50rem">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:value="${today_date}" th:attr="name='date'"/>
                            <div class="form-group">
                                <label th:attr="for='lesson-select'+${note.id}">Zajęcia</label>
                                <select class="form-control" th:attr="id='lesson-select'+${note.id}" th:field="*{lesson}">
                                    <option th:each="lesson : ${lessons}"
                                            th:value="${lesson.id}"
                                            th:text="${lesson.subject.name}+' - '+${lesson.lessonType.nazwa}">Wireframe</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="form-group col-12">
                                    <label th:attr="for='content_note'">Treść</label>
                                    <textarea class="form-control" id="content_note" rows="4" th:field="*{text}"></textarea>
                                </div>
                            </div>
                            <div class="form-group row justify-content-between">
                                <div class="col-12 ">
                                    <a th:href="@{/}" href="#" class="btn btn-danger">Anuluj</a>
                                    <button type="submit" class="btn btn-primary">Zapisz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </main>
        <!-- Modal -->

    </div>
</div>
<!--/*/ <th:block th:include="fragments/bottominc :: body"></th:block> /*/-->
</body>
</html>
